{% extends 'posts/base.html' %}

{% block title %}
    {{ submitButtonText }} | {{ block.super }}
{% endblock title %}

{% block content %}
<p><a href="{% url 'posts:index' %}">All Posts</a></p>

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    {{ form.as_p }}

    <input type="submit" value="{{ submitButtonText }}" />
</form>
{% endblock content %}
